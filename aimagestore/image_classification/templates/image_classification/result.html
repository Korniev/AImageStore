{% extends 'aimagestore/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Classification result</h2>
    <div class="text-center">
        <img src="{{ MEDIA_URL }}{{ img_url }}?{{ unique_id }}" alt="Uploaded Image" class="img-fluid" style="max-width: 500px;">
        <h3 class="mt-3">Prediction: {{ class_name }} ({{ probability|floatformat:2 }}%)</h3>
        <a href="{% url 'classify_image' %}" class="btn btn-primary mt-3">Upload new image</a>
    </div>
</div>
{% endblock %}
