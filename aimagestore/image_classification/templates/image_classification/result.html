{% extends 'aimagestore/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{% trans 'Classification result' %}</h2>
    <div class="text-center">
        <img src="{{ MEDIA_URL }}{{ img_url }}?{{ unique_id }}" alt="Uploaded Image" class="img-fluid" style="max-width: 500px;">
        <h3 class="mt-3">{% trans 'Prediction:' %} {{ class_name }} ({{ probability|floatformat:2 }}%)</h3>
        <a href="{% url 'classify:classify_image' %}" class="btn btn-primary mt-3">{% trans 'Upload new image' %}</a>
    </div>
</div>
{% endblock %}
